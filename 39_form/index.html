<!DOCTYPE html>
<html lang ="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
			<fieldset>
				<label for="fio">FIO</label>
				<input type="text" name="fio" placeholder="IVANOV IVAN">
				<label for="email">E-MAIL</label>
				<input type="email" name="email" placeholder="IVAN@example.ru">
				<label for="password">Password</label>
				<input type="password" name="password">
				<label for="birth">Birth</label>
				<input type="date" name="birth">
			</fieldset>
			<fieldset class="type"> 
				<label for="client">Yes or NO</label>
				<input type="radio" name="client" value="yes" checked="true"> <span>yes</span>
				<input type="radio" name="client" value="no"> <span>no</span>
				<label for="purpose">Da ili net</label>
				<select name="purpose">
					<option value="Yes">Da</option>
					<option value="No">Net</option>
				</select>
			</fieldset>
			<fieldset class="message">
				<label for="message">Vvedi soobshenie</label>
				<textarea name="message">Vot tyt</textarea>
				<input type="checkbox" name="yslovia" value="Soglasen"> <span>Prinimayou yslovia soglashenia</span>
			</fieldset>
			<input type="submit">
		</form>
	</div>
</body>
</html>
